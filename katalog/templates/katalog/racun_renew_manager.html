{% extends "base_generic.html" %}

{% block content %}
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h4>ID računa: {{ racun.id }}</h4>
                </div>
                <div class="card-body">
                    <p>količina: {{ racun.kolicina }}</p>
                    <p class="text-danger">datum: {{ racun.datum }}</p>
            
                    <form action="" method="post">
                        {% csrf_token %}
                        <table>
                            {{ form }}
                        </table>
                        <br>
                        <input type="submit" value="Spremi">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Pomoć</h4>
                <br>
                <p>Primjer izmjene količine računa uz propisano odstupanje od 5000.</p>
                <hr>
            </div>
        </div>
    </div>
</div>

{% endblock %}
