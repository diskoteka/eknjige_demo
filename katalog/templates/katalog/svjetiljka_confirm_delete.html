{% extends "base_generic.html" %}

{% block content %}
<div class="content mt-3">
    <div class="col-md-4">
        <div class="animated fadeIn">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Izbriši svjetiljku?</h4>
                <br>
                <p>Jeste li sigurni da želite izbrisati svjetiljku? ID: {{ svjetiljka.id }}</p>
                <hr>
                <p class="mb-0">Nakon nepovratnog brisanja svjetiljke, možete ponoviti proces unosa iste.</p>
                <br>
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="submit" class="btn btn-outline-danger" value="Da, izbriši!">
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
