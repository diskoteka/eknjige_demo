{% extends "base_generic.html" %}

{% block content %}
<!--widgets-->
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-one">
                        <div class="stat-icon dib"><i class="ti-file text-success border-success"></i></div>
                        <div class="stat-content dib">
                            <div class="stat-text">Računa</div>
                            <div class="stat-digit">{{ br_racuna }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-one">
                        <div class="stat-icon dib"><i class="ti-files text-primary border-primary"></i></div>
                        <div class="stat-content dib">
                            <div class="stat-text">Instanci</div>
                            <div class="stat-digit">{{ br_instanci }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-one">
                        <div class="stat-icon dib"><i class="ti-bolt text-warning border-warning"></i></div>
                        <div class="stat-content dib">
                            <div class="stat-text">Omm-a</div>
                            <div class="stat-digit">{{ br_omma }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-one">
                        <div class="stat-icon dib"><i class="ti-light-bulb text-danger border-danger"></i></div>
                        <div class="stat-content dib">
                            <div class="stat-text">Svjetiljki</div>
                            <div class="stat-digit">{{ br_svjetiljki }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--gmap-->
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>Sveti Ivan Zelina</h4>
                </div>
                <div class="gmap_unix card-body">
                    <div class="map" id="basic-map"></div>
                </div>
            </div>
        </div>

        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-four">
                        <div class="stat-icon dib">
                            <i class="ti-stats-up text-muted"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-heading">Trošak računa</div>
                                <div class="stat-text">{{ sum_r }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'racun_create' %}">
                        <button type="submit" class="btn btn-outline-success btn-lg btn-block">Račun</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="stat-widget-four">
                        <div class="stat-icon dib">
                            <i class="ti-pulse text-muted"></i>
                        </div>
                        <div class="stat-content">
                            <div class="text-left dib">
                                <div class="stat-heading">Trošak instanci</div>
                                <div class="stat-text">{{ sum_i }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'instanca_create' %}">
                        <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Instanca</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div><!-- .content -->
{% endblock %}

{% block body_js %}
<!--widgets; gmap-->
{% load static %}
<script src="{% static 'js/lib/gmap/gmaps.js' %}"></script>
<script src="{% static 'js/lib/gmap/gmap.init.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZVmyk2neuqzeA-NuklGQ9QFw8NbcAYqo"></script>
{% endblock %}
